{% extends 'food/base.html'%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>

        {% block body %}

       <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img height="100px" src="{{ item.item_image }}" class="card img-fluid" >
            </div>

            <div class="col-md-6">
                <h1>{{ object.item_name }}</h1>
                <h2>{{ object.item_desc }}</h2>
                <h5>${{ object.item_price }}</h5>
                <a href="{% url 'food:delete_item' item.id%}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        
        {% endblock %}
    </body>
</html>
