{% extends 'food/base.html'%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    {% block body %}

    {% for item in items %}

    <div class="row my-2">
      <div class="col-md-3 offset-md-2">
        <img src="{{ item.item_image }}" alt="" class="img-fluid card" height="150px" />
      </div>

      <div class="col-md-4">
        <h3>{{item.item_name}}</h3>
        <h5>{{item.item_desc}}</h5>
        <h6>${{item.item_price}}</h6>
      </div>

      <div class="col-md-2">
        <a href="{% url 'food:details' item.id%}" class="btn btn-primary">Details</a>
        <a href="{% url 'food:edit_item' item.id%}" class="btn btn-secondary">Edit</a>
      </div>
    </div>

    {% endfor %}

    {% endblock %}


  </body>
</html>
