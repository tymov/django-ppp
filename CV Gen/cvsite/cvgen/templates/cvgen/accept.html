<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        background-color: #ffffff;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-radius: 10px;
        margin-top: 50px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-control {
        border-radius: 5px;
      }
      label {
        font-weight: bold;
      }
      button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
    <title>Modern Form</title>
  </head>
  <body>
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Eg. 9999999999"
          />
        </div>

        <div class="form-group">
          <label for="about">About You</label>
          <textarea
            class="form-control"
            id="about"
            name="about"
            placeholder="Write something about yourself"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="degree">Degree</label>
          <input
            type="text"
            class="form-control"
            id="degree"
            name="degree"
            placeholder="Eg. B-Tech Information Technology"
          />
        </div>

        <div class="form-group">
          <label for="school">School</label>
          <input
            type="text"
            class="form-control"
            id="school"
            name="school"
            placeholder="Eg. MIT"
          />
        </div>

        <div class="form-group">
          <label for="college">College</label>
          <input
            type="text"
            class="form-control"
            id="college"
            name="college"
            placeholder="Eg. MIT"
          />
        </div>

        <div class="form-group">
          <label for="previous_work">Previous Work</label>
          <textarea
            class="form-control"
            id="previous_work"
            name="previous_work"
            placeholder="Eg. Programmer @ XYZ"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="skills">Skills</label>
          <textarea
            class="form-control"
            id="skills"
            name="skills"
            placeholder="Eg. C, C++, Python"
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
